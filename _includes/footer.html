<footer class="footer grid h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="footer__wrapper grid-col-12">

    <h2 class="footer__heading">{{ site.title | escape }}</h2>

    <div class="footer__content grid--full">
      <div class="footer__col grid-col-4">
        <ul class="contact-list">
          <li class="p-name">
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
            {% if site.email %}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {% endif %}
        </ul>
      </div>

      <div class="footer__col grid-col-3">
        {% include social.html %}
      </div>

      <div class="footer__col grid-col-5">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>
