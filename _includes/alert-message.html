{% capture default_message %}
Alert: We have become aware of an issue with the accuracy of data for this page and are working to resolve the issue.
{% endcapture %}

<div class="alert-message">
  <div class="alert-message__wrapper">
    <div class="alert-message__left">
      <div class="alert-message__icon">
        {% include fontawesome/exclamation-triangle.svg %}
      </div>
    </div>
    <div class="alert-message__content">
      {{ include.message | default: default_message | markdownify }}
    </div>
  </div>
</div>
